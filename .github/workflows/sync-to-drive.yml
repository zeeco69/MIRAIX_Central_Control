mkdir -p .github/workflows

cat > .github/workflows/sync-to-drive.yml <<'YAML'
name: Sync to Google Drive
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Write SA JSON and rclone config
        shell: bash
        run: |
          printf '%s' '${{ secrets.CREDENTIALS_JSON }}' > sa.json
          cat > rclone.conf <<'RC'
[gdrive]
type = drive
scope = drive
service_account_file = sa.json
RC

      - name: rclone sync to Drive folder
        shell: bash
        run: |
          rclone --config rclone.conf sync "docs" "gdrive:{${{ secrets.FOLDER_ID }}}" \
            --drive-stop-on-upload-limit --checksum --delete-excluded --fast-list
YAML