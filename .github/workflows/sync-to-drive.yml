name: Sync to Google Drive (OAuth)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf

    steps:
      - uses: actions/checkout@v4

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Write rclone.conf from secrets
        shell: bash
        run: |
          {
            echo "[gdrive]"
            echo "type = drive"
            echo "scope = drive"
            echo "client_id = ${{ secrets.RCLONE_CLIENT_ID }}"
            echo "client_secret = ${{ secrets.RCLONE_CLIENT_SECRET }}"
            # RCLONE_TOKEN は 1 行 JSON（改行なし）で保存してあること
            echo "token = ${{ secrets.RCLONE_TOKEN }}"
          } > "$RCLONE_CONFIG"
          echo "===== rclone.conf ====="
          cat "$RCLONE_CONFIG"

      - name: Dry-run list
        shell: bash
        run: rclone --config "$RCLONE_CONFIG" lsd gdrive: -v

      - name: Sync docs -> Drive
        shell: bash
        run: rclone --config "$RCLONE_CONFIG" sync docs gdrive: --checksum --delete-excluded --fast-list -v
