# .github/workflows/sync-to-drive.yml （該当ステップだけ）
- name: write rclone.conf from secrets
  shell: bash
  run: |
    {
      echo "[gdrive]"
      echo "type = drive"
      echo "scope = drive"
      echo "client_id = ${{ secrets.RCLONE_CLIENT_ID }}"
      echo "client_secret = ${{ secrets.RCLONE_CLIENT_SECRET }}"
      # ⚠ ここは “引用符で包まない”。Secretsをそのまま流す
      echo "token = ${{ secrets.RCLONE_TOKEN }}"
    } > "$RCLONE_CONFIG"

- name: dry-run list
  shell: bash
  run: rclone --config "$RCLONE_CONFIG" lsd "gdrive:" -v
