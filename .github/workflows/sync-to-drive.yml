name: Sync to Google Drive
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
    steps:
      - uses: actions/checkout@v4

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Write SA JSON and rclone config
        shell: bash
        run: |
          # Write the service account JSON from Secrets
          printf '%s' '${{ secrets.CREDENTIALS_JSON }}' > sa.json
          # Minimal rclone config (service account file reference)
          {
            echo "[gdrive]"
            echo "type = drive"
            echo "scope = drive"
            echo "service_account_file = sa.json"
          } > "$RCLONE_CONFIG"

      - name: rclone sync to Shared Drive
        shell: bash
        run: |
          set -e
          EXTRA=""
          # If FOLDER_ID2 is set, target a specific folder in the Shared Drive
          if [ -n "${{ secrets.FOLDER_ID2 }}" ]; then
            EXTRA="--drive-root-folder-id=${{ secrets.FOLDER_ID2 }}"
          fi
          rclone --config "$RCLONE_CONFIG" sync "docs" "gdrive:" \
            --drive-team-drive "${{ secrets.TEAM_DRIVE_ID }}" \
            $EXTRA \
            --drive-stop-on-upload-limit --checksum --delete-excluded --fast-list -v
