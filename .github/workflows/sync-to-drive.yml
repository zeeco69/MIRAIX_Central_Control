name: Sync to Google Drive

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
    steps:
      - uses: actions/checkout@v4

      - name: Ensure docs exists (no-op if exists)
        run: mkdir -p docs

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Write SA JSON and rclone config
        shell: bash
        run: |
          # 🔐 Secrets からそのままJSONを書き出し（直書き禁止）
          printf '%s' '${{ secrets.CREDENTIALS_JSON }}' > sa.json

          # rclone設定（サービスアカウントはファイル参照）
          cat > "$RCLONE_CONFIG" <<'RC'
          [gdrive]
          type = drive
          scope = drive
          service_account_file = sa.json
          RC

      - name: Debug: validate sa.json (optional)
        shell: bash
        run: |
          python - << 'PY'
          import json,re
          j=json.load(open("sa.json","r",encoding="utf-8"))
          mail=j.get("client_email","(none)")
          print("client_email:", re.sub(r'(^.).*(@.*$)', r'\1***\2', mail))
          print("JSON OK")
          PY

      - name: rclone sync to Drive folder (by folder id)
        shell: bash
        run: |
          rclone --config "$RCLONE_CONFIG" sync "docs" "gdrive:" \
            --drive-root-folder-id "${{ secrets.FOLDER_ID }}" \
            --drive-stop-on-upload-limit --checksum --delete-excluded --fast-list -v
