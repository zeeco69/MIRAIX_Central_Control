name: sync to Google Drive
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
    steps:
      - uses: actions/checkout@v4

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Write SA JSON and rclone config
        shell: bash
        run: |
          # 1) SA JSON → ファイル
          printf '%s' '${{ secrets.CREDENTIALS_JSON }}' > sa.json
          # 2) rclone.conf を確実に生成（echoのみ）
          {
            echo "[gdrive]"
            echo "type = drive"
            echo "scope = drive"
            echo "service_account_file = sa.json"
            echo "team_drive = ${{ secrets.TEAM_DRIVE_ID }}"
          } > "$RCLONE_CONFIG"

      - name: Debug rclone.conf
        shell: bash
        run: |
          echo "===== rclone.conf ====="
          cat "$RCLONE_CONFIG"

      - name: rclone sync to Shared Drive (optional folder)
        shell: bash
        run: |
          set -e
          EXTRA=""
          if [ -n "${{ secrets.FOLDER_ID2 }}" ]; then
            EXTRA="--drive-root-folder-id=${{ secrets.FOLDER_ID2 }}"
          fi
          rclone --config "$RCLONE_CONFIG" sync "docs" "gdrive:" \
            $EXTRA \
            --drive-stop-on-upload-limit --checksum --delete-excluded --fast-list -v
