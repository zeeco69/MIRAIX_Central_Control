name: sync to Google Drive (OAuth)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
    steps:
      - uses: actions/checkout@v4

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Write rclone.conf from secrets
        shell: bash
        env:
          RCLONE_CLIENT_ID: ${{ secrets.RCLONE_CLIENT_ID }}
          RCLONE_CLIENT_SECRET: ${{ secrets.RCLONE_CLIENT_SECRET }}
          RCLONE_TOKEN: ${{ secrets.RCLONE_TOKEN }}
        run: |
          cat >"$RCLONE_CONFIG" <<EOF
          [gdrive]
          type = drive
          scope = drive
          client_id = ${RCLONE_CLIENT_ID}
          client_secret = ${RCLONE_CLIENT_SECRET}
          token = ${RCLONE_TOKEN}
          EOF
          echo "===== rclone.conf ====="
          cat "$RCLONE_CONFIG"

      - name: Dry-run list
        run: rclone --config "$RCLONE_CONFIG" lsd gdrive: -v

      - name: Sync docs -> Drive
        run: rclone --config "$RCLONE_CONFIG" sync docs gdrive: --checksum --delete-excluded --fast-list -v
